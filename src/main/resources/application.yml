spring:
  r2dbc:
    url: r2dbc:mysql://localhost:3306/emp
    username: root
    password: password

  datasource:
    url: jdbc:mysql://localhost:3306/emp
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging.level:
  org.springframework.r2dbc.core: INFO
